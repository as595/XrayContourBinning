[data]
obs_image: './data/adapt-300-2000_c500_b2.fits'         # name of adapt output file
exptime: 15200.                                         # average exposure time [s]

[binning]
threshold: 1000                                         # counts threshold
maxbin: 5                                               # maximum no. of bins
constraint: 1.9                                         # geometric constraint d/R
centre: '11h34m53.1s +49d05m39.6s'                      # xray centre
maxrad: 12.0                                            # maximum radius [arcmin]

[sas]
issas: False                                            # is XMMSAS initialised?

[outputs]
plots: True                                             # create plots [y/n]
plotdir: './plots/'                                     # path for output plots
regdir: './regions/'                                    # path for region files
